<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #FFFFFF; color: #000000; min-height: 100vh; }
    .sidebar { height: 100vh; position: fixed; top: 0; left: 0; width: 250px; background-color: #000000; padding-top: 20px; transition: transform 0.3s ease; z-index: 1000; }
    .sidebar a { color: #FFFFFF; padding: 10px 15px; text-decoration: none; display: block; }
    .sidebar a:hover { background-color: #333333; }
    .main-content { margin-left: 250px; padding: 20px; }
    .logo { color: #FFFFFF; font-weight: bold; padding: 10px 15px; }
    .navbar-toggler { margin: 10px; border-color: #FFFFFF; }
    .navbar-toggler-icon { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23FFFFFF' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e"); }
    @media (max-width: 992px) {
      .sidebar { transform: translateX(-250px); }
      .sidebar.active { transform: translateX(0); }
      .main-content { margin-left: 0; }
      .navbar-toggler { display: block; }
    }
    .btn-primary, .btn-outline-primary, .btn-outline-danger { background-color: #000000; color: #FFFFFF; border-color: #000000; }
    .btn-primary:hover, .btn-outline-primary:hover, .btn-outline-danger:hover { background-color: #333333; border-color: #333333; }
  </style>
</head>
<body>
  <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="sidebar collapse d-lg-block" id="sidebar">
    <div class="logo">AI Agents</div>
    <a href="/agents"><i class="bi bi-people me-2"></i>Agents</a>
    <a href="/assign-agent"><i class="bi bi-person-check me-2"></i>Assign Agent</a>
    <a href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
  </div>
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector('.navbar-toggler').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('active');
    });
  </script>
</body>
</html>
